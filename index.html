<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"
      defer
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" defer></script>
    <script src="main.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1>Weather Project</h1>
          <hr />
          <form class="form-inline search-form">
            <div class="mb-2 form-group row">
              <label
                for="search-query"
                class="col-md-10 offset-md-0 col-sm-8 offset-sm-1 col-11"
                >Enter the name of the city and the country code separated by a
                comma. (Example: New York, NY, US or London, GB)</label
              >
              <div
                class="col-md-10 offset-md-0 col-sm-8 offset-sm-1 col-8 input-div"
              >
                <input
                  type="text"
                  class="form-control"
                  id="search-query"
                  placeholder="Enter a Location"
                />
              </div>
              <div class="col-md-2 col-sm-2 col-4">
                <button type="button" class="btn btn-primary mb-2 search">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row city-current"></div>
      <div class="row city-forecast"></div>
    </div>
    <script id="city-template" type="text/x-handlebars-template">
      <div class="city col-md-6">
        <h3>{{current}}<span>&#8457;</span></h3>
        <h4>{{name}}, {{country}}</h4>
        <h5>{{description}}</h5>
      </div>
      <div class="icon col-md-3">
        <img
          src="http://openweathermap.org/img/wn/{{icon}}@2x.png"
          alt="{{description}}"
        />
      </div>
    </script>
  </body>
</html>
